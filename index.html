
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="manifest.json">
    <title>Ukulele Studio Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone para processar TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* CSS EMBUTIDO - RESOLVE O ERRO DE "REFUSED TO APPLY STYLE" */
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; 
        color: #f8fafc; 
        margin: 0; padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .loading-screen {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #020617; z-index: 1000;
        transition: opacity 0.5s ease;
      }
      
      .spinner {
        width: 40px; height: 40px; border: 3px solid #1e293b; border-top: 3px solid #3b82f6;
        border-radius: 50%; animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      .fade-out { opacity: 0; pointer-events: none; }

      #error-display { 
        display: none; position: fixed; inset: 0; 
        background: #020617; color: #ef4444; padding: 40px; font-family: monospace; z-index: 9999;
      }

      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      input[type="range"] { height: 6px; -webkit-appearance: none; appearance: none; background: #1e293b; border-radius: 5px; width: 100%; }
      input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: #3b82f6; border-radius: 50%; cursor: pointer; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        const msgElement = document.getElementById('error-msg');
        if (display) {
          display.style.display = 'block';
          msgElement.innerText = `[ERRO DE BOOT]\n${msg}\nLinha: ${line}\nURL: ${url}`;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display">
      <h1 style="color: white; font-weight: 900; font-size: 24px;">ESTÚDIO TRAVADO</h1>
      <pre id="error-msg" style="background: #111; padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 12px; white-space: pre-wrap;"></pre>
      <button onclick="clearAndReload()" style="background: #3b82f6; color: white; padding: 16px 32px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer;">
        LIMPAR CACHE E REPARAR APP
      </button>
    </div>

    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-weight: 900; color: #3b82f6; letter-spacing: 2px; text-transform: uppercase; font-size: 10px;">Carregando Interface...</p>
    </div>

    <div id="root"></div>

    <script>
      async function clearAndReload() {
        localStorage.clear();
        sessionStorage.clear();
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for(let reg of regs) await reg.unregister();
        }
        // Força o recarregamento ignorando o cache do navegador
        location.assign(location.href + (location.href.includes('?') ? '&' : '?') + 'r=' + Math.random());
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error:', err));
        });
      }

      const rootDiv = document.getElementById('root');
      const observer = new MutationObserver(() => {
        if (rootDiv.children.length > 0) {
          const ls = document.getElementById('loading-screen');
          if (ls) {
            ls.classList.add('fade-out');
            setTimeout(() => ls.style.display = 'none', 500);
          }
          observer.disconnect();
        }
      });
      observer.observe(rootDiv, { childList: true });

      setTimeout(() => {
        if (rootDiv.children.length === 0) {
          const display = document.getElementById('error-display');
          if (display) display.style.display = 'block';
          const msg = document.getElementById('error-msg');
          if (msg) msg.innerText = "O app demorou muito para iniciar.\n\nPossíveis causas:\n1. O navegador bloqueou o arquivo .tsx por causa do MIME type.\n2. O cache do PWA instalado está corrompido.\n\nClique no botão abaixo para tentar o reparo automático.";
        }
      }, 6000);
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
